 <script type="text/javascript">
    var obj;
    console.log(obj);
    $.when(Gethandler("/getProfile", obj, true)).done(function(res){console.log(res);
    var data=res.data;
    console.log(data);
    generateProfile(data);
    })
              function generateProfile(data){
                console.log(data);
                var tabledata = "";
                      $(".emp_name").html(data["emp_lastname"]+" "+data["emp_firstname"]);
                    tabledata +="<tbody>";
                      $.each( data, function( key, val ) {
                      console.log("key>>>>",key,"<<<<<<<value",val);
                        if(key === "supervisor"){
                          $(".sup").html(": "+data["supervisor"]);
                        }
                        if(key === "emp_email_id"){
                          $(".email").html(": "+data["emp_email_id"]);
                        }
                        if(key === "emp_no"){
                          $(".username").html(": "+data["emp_no"]);
                        }
                        if(key === "joining_date"){
                          $(".doj").html(": "+moment(data["joining_date"]).format("YYYY-MM-DD"));
                        }
                        if(key === "emp_sup_id"){
                          $(".empid").html(": "+data["emp_sup_id"]);
                        }
                    });
              }
